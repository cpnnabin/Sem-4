<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Information Table</caption>

        <!-- Table Heading -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <!-- Table Data -->
        <tr>
            <td>Nabin</td>
            <td>21</td>
            <td>Kathmandu</td>
        </tr>

        <tr>
            <td>Arun</td>
            <td>22</td>
            <td>Pokhara</td>
        </tr>

        <!-- Merged Cells -->
        <tr>
            <td colspan="3">More students will be added soon</td>
        </tr>

    </table>

</body>
</html>
