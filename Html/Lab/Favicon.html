<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements Demo</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon-standard.ico" type="image/x-icon">

    <!-- External CSS (optional) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Headings -->
    <h1>Main Heading (H1)</h1>
    <h2>Sub Heading (H2)</h2>

    <!-- Strong vs Bold -->
    <p>This is <strong>important text</strong> using &lt;strong&gt;.</p>
    <p>This is <b>bold text</b> using &lt;b&gt;.</p>

    <!-- Emphasis vs Italic -->
    <p>This is <em>emphasized text</em> using &lt;em&gt;.</p>
    <p>This is <i>italic text</i> using &lt;i&gt;.</p>

    <!-- Image -->
    <img src="image.jpg" alt="Sample Image" width="200">

</body>
</html>
