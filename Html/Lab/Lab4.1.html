<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4.1 – Semantic Layout</title>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <section>
        <article>
            <h2>Main Content</h2>
            <p>This is the main article content.</p>
        </article>
    </section>

    <aside>
        <h3>Sidebar</h3>
        <p>Additional information here.</p>
    </aside>

    <footer>
        <p>© 2026 Semantic HTML Lab</p>
    </footer>

</body>
</html>
